{% extends "base_generic.html" %}

{% block content %}
    <div class="content">
        <fieldset>
            <legend>Register</legend>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            {{ form.errors }}
            {{ form.non_field_errors }}
        </fieldset>
    </div>
{% endblock %}
